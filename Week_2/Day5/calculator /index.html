<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css"> 

    <style>
        button {
            width: 70px;
            height: 70px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="display"></div>
        <button class="numbers one" type="button" name="button" onclick="my_f(1);">1</button>
        <button class="numbers two" type="button" name="button" onclick="my_f(2);">2</button>
        <button class="numbers three" type="button" name="button" onclick="my_f(3);">3</button>
        <br>
        <button class="numbers four" type="button" name="button" onclick="my_f(4);">4</button>
        <button class="numbers five" type="button" name="button" onclick="my_f(5);">5</button>
        <button class="numbers six" type="button" name="button" onclick="my_f(6);">6</button>
        <br>
        <button class="numbers seven"  type="button" name="button" onclick="my_f(7);">7</button>
        <button class="numbers eight" type="button" name="button" onclick="my_f(8);">8</button>
        <button class="numbers nine" type="button" name="button" onclick="my_f(9);">9</button>
        <button class="numbers ten" type="button" name="button" onclick="my_f(0);">0</button>
        <br>
        <button class="plus"  type="button" name="button" onclick="my_f('+');">+</button>
        <button class="minus" type="button" name="button" onclick="my_f('-');">-</button>
        <button class="multi" type="button" name="button" onclick="my_f('*');">*</button>
        <button class="divide" type="button" name="button" onclick="my_f('/');">/</button>



        <button class="equal" type="button" name="button" onclick="result();">=</button>
        <button class="cEmpty" type="button" name="button" onclick="reset();">C.</button>
        <script src="script.js"> </script>
    </div>
</body>

</html>
